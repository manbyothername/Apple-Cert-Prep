<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>APT Apple Device Support Practice Exam</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="shell">
    <header class="top">
      <div class="title">
        <h1>APT Apple Device Support Practice Exam</h1>
        <p class="sub">
          Dynamic mock exam based on your weak spots. Because humans love suffering, but organized.
        </p>
      </div>

      <div class="chips" id="chips"></div>
    </header>

    <section class="panel">
      <div class="controls">
        <div class="control">
          <label for="mode">Mode</label>
          <select id="mode">
            <option value="exam">Exam (no hints)</option>
            <option value="practice">Practice (feedback after answer)</option>
          </select>
        </div>

        <div class="control">
          <label for="count">Question count</label>
          <select id="count">
            <option value="10">10</option>
            <option value="17" selected>17</option>
            <option value="25">25</option>
            <option value="40">40</option>
          </select>
        </div>

        <div class="control">
          <label for="focus">Focus</label>
          <select id="focus">
            <option value="smart" selected>Smart (weak areas)</option>
            <option value="all">All topics</option>
            <option value="privacy_security">Privacy & Security</option>
            <option value="network">Network</option>
            <option value="setup_backup_restore">Setup/Backup/Restore</option>
            <option value="apple_account_icloud">Apple Account & iCloud</option>
          </select>
        </div>

        <button class="btn primary" id="startBtn">Start / Restart</button>
        <button class="btn" id="resetStatsBtn" title="Clears local history">Reset stats</button>
      </div>

      <div class="stats">
        <div class="pill" id="bestScore">Best score: --</div>
        <div class="pill" id="currentMode">Mode: --</div>
        <div class="pill" id="progress">Question -- of --</div>
      </div>

      <div class="divider"></div>

      <section class="exam" id="exam">
        <div class="empty">
          Click <strong>Start</strong> to generate an exam.
        </div>
      </section>
    </section>

    <footer class="foot">
      <div class="note">
        Questions are original practice prompts (not copied from any official test).
      </div>
    </footer>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
